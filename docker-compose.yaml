version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.8.16-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  backend:
    container_name: nest-api
    build:
      context: .
      dockerfile: dockerfile
    volumes:
      - ./:/usr/src/app
    ports:
      - 3000:3000
    depends_on:
      - rabbitmq
